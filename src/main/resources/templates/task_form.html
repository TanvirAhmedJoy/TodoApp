<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>[[${pageTitle}]]</title>

  <link rel="stylesheet" type="text/css" th:href="@{/webjars/bootstrap/css/bootstrap.min.css}" />

</head>
<body>
<div class="container-fluid ">

  <div class="text-center"><h2>[[${pageTitle}]]</h2></div>


  <form th:action="@{/todos/save}" method="post" th:object="${task}"
  style="max-width: 500px; margin: 0 auto;">
      <input type="hidden" th:field="*{id}">
    <div class="border border-secondary rounded p-3">
      <div class="form-group row">
          <label class="col-sm-4 col-form-label">Task Name:</label>
          <div class="col-sm-8">
              <input type="text" th:field="*{taskName}" class="form-control " required minlength="4" maxlength="100"/>
          </div>

      </div>
        <div class="form-group row">
            <label class="col-sm-4 col-form-label" >Task Description:</label>
            <div class="col-sm-8">
                <input type="text" th:field="*{taskDescription}" class="form-control" required minlength="10" maxlength="400"/>
            </div>

        </div>
        <div class="form-group row">
            <label class="col-sm-4 col-form-label">DONE</label>
            <div class="col-sm-8">
                <input type="checkbox" th:field="*{done}" class="form-control"/>
            </div>

        </div>
        <div class="text-center">
            <button type="submit" class="btn btn-primary m-2">SAVE</button>
            <button type="button" class="btn btn-secondary m-2" onclick="cancelForm()">CANCEL</button>

        </div>



    </div>



  </form>


</div>
<script type="text/javascript">

    function cancelForm(){
        window.location ="[[@{/todos}]]";
    }
</script>
</body>
</html>
