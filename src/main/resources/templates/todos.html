<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>TODO LIST</title>
  <link rel="stylesheet" type="text/css" th:href="@{/webjars/bootstrap/css/bootstrap.min.css}" />
</head>
<body>
<div class="container-fluid text-center">

  <div><h2>TODO LIST</h2></div>
  <div class="m-2">
    <a class="h3" th:href="@{/todos/new}">Add new Task</a>

  </div>
  <div th:if="${message}" class="alert alert-success text-center">
    [[${message}]]
  </div>

  <div>
    <table class="table table-bordered">
      <thead class="thead-dark">
      <tr>
        <th>Task No.</th>
        <th>Task Name</th>
        <th>Task Description </th>
        <th>Done</th>

        <th></th>

      </tr>
      </thead>
      <tbody>
      <th:block th:each="task :${listTodo}">
        <tr>
          <td>[[${task.id}]]</td>
          <td>[[${task.taskName}]]</td>
          <td>[[${task.taskDescription}]]</td>
          <td>[[${task.done}]]</td>
          <td>
            <a class="h4 mr-3" th:href="@{'/todos/edit/'+ ${task.id}}">Edit</a>
            <a class="h4 mr-3" th:href="@{'/todos/delete/'+ ${task.id}}">Delete</a>

          </td>



        </tr>

      </th:block>


      </tbody>

    </table>

  </div>
</div>

</body>
</html>
